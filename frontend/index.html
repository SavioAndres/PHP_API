<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bem vindo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script>
        var app = angular.module("app", []);
        app.controller("index", function($http, $scope){
            $http.get("http://localhost/api").then(function(response) {
                $scope.index = response.data;
            });
        });
    </script>
</head>
<body ng-controller="index">
    <header class="purple darken-2" style="color: #fff; padding: 1px 0 20px 0;">
        <div class="container center">
            <h2>{{ index.Welcome }}</h2>
            <h3>{{ index.Framework }}</h3>
        </div>
    </header>
    <div class="container center">
        <h1>{{ index.Body }}</h1>
        <p>Documentação em <a href="{{ index.link }}" target="_blank">{{ index.link }}</a></p>
    </div>
</body>
</html>
